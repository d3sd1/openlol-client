os:
  - linux
  - osx
  - windows
language: node_js
node_js:
  - '12'
  - '10'
dist: trusty
sudo: required
services:
  - xvfb
addons:
  sonarcloud:
    organization: "d3sd1"
    token:
      secure: ""

before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - sonar-scanner
  #- ng lint
  - npm run test
  #- npm run e2e
  - npm run build
  - npm run electron:windows
  - npm run electron:mac
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $DISCORD_CLOSED_BETA_WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $DISCORD_CLOSED_BETA_WEBHOOK_URL

before_deploy:
  - git tag "$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER" --force -a -m "Travis build $TRAVIS_BUILD_NUMBER"

deploy:
  - provider: releases
    api_key: $GITHUB_OPENLOL_BETA_RELEASE_KEY
    file: "release"
    skip_cleanup: true
    tag: "experimental-$TRAVIS_BUILD_NUMBER"
    on:
      tags: false
      branch: "experimental"
  - provider: releases
    api_key: $GITHUB_OPENLOL_BETA_RELEASE_KEY
    file: "release"
    skip_cleanup: true
    tag: "beta-$TRAVIS_BUILD_NUMBER"
    on:
      tags: false
      branch: "beta"

  - provider: releases
    api_key: $GITHUB_OPENLOL_BETA_RELEASE_KEY
    file: "release"
    skip_cleanup: true
    tag: "stable-$TRAVIS_BUILD_NUMBER"
    on:
      tags: false
      branch: "stable"
