<div class="container my-5 py-5 z-depth-1">


  <!--Section: Content-->
  <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


    <!--Grid row-->
    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-6">

        <!-- Default form register -->
        <form action="#!" class="text-center">

          <p class="h4 mb-4">Sign up</p>

          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input class="form-control" id="defaultRegisterFormFirstName" placeholder="First name" type="text">
            </div>
            <div class="col">
              <!-- Last name -->
              <input class="form-control" id="defaultRegisterFormLastName" placeholder="Last name" type="text">
            </div>
          </div>

          <!-- E-mail -->
          <input class="form-control mb-4" id="defaultRegisterFormEmail" placeholder="E-mail" type="email">

          <!-- Password -->
          <input aria-describedby="defaultRegisterFormPasswordHelpBlock" class="form-control"
                 id="defaultRegisterFormPassword" placeholder="Password"
                 type="password">
          <small class="form-text text-muted mb-4" id="defaultRegisterFormPasswordHelpBlock">
            At least 8 characters and 1 digit
          </small>

          <!-- Phone number -->
          <input aria-describedby="defaultRegisterFormPhoneHelpBlock" class="form-control"
                 id="defaultRegisterPhonePassword" placeholder="Phone number"
                 type="number">
          <small class="form-text text-muted mb-4" id="defaultRegisterFormPhoneHelpBlock">
            Optional - for two step authentication
          </small>

          <!-- Newsletter -->
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" id="defaultRegisterFormNewsletter" type="checkbox">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
              newsletter</label>
          </div>

          <!-- Sign up button -->
          <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

          <!-- Social register -->
          <p>or sign up with:</p>

          <a class="mx-1" href="#" role="button"><i class="fab fa-facebook-f"></i></a>
          <a class="mx-1" href="#" role="button"><i class="fab fa-twitter"></i></a>
          <a class="mx-1" href="#" role="button"><i class="fab fa-linkedin-in"></i></a>
          <a class="mx-1" href="#" role="button"><i class="fab fa-github"></i></a>

          <hr>

          <!-- Terms of service -->
          <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>

        </form>
        <!-- Default form register -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->


  </section>
  <!--Section: Content-->


</div>
